
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>tooltip</title>
    <link rel="stylesheet" href="../../asset/css/common.css">
</head>

<body>
    <div id="app" class="warpper" v-cloak>
        <div class="header">
            <ul>
                <li class="home"><a href="#"><img src="../../asset/images/icon-home.png" alt="回到首页"></a></li>
                <li>|</li>
                <li>tooltip</li>
            </ul>
        </div>
        <div class="block_container">
            <div class="title">
                Bootstrap Tooltips
            </div>
            <div class="content">
                <div class="sy_group">
                    <label title="label tooltip">label，有title时会显示tooltip</label><br>
                    <label title="">label，title为空字符串时不显示</label><br>
                    <label class="tooltip_icon" title="label tooltip">label，设置tooltip_icon样式会自动添加图标</label>
                </div>
                <div class="sy_group">
                    <button type="button" class="btn" title="button tooltip">button</button>
                    <button type="button" class="btn tooltip_icon" title="button tooltip">button</button>
                </div>
            </div>
        </div>
        <div class="block_container">
            <div class="title">
                说明
            </div>
            <div class="content">
                <div class="sy_group">
                    <p>
                        有title属性的元素会自动显示tooltip。<br>
                        设置tooltip_icon样式会自动添加图标。<br>
                    </p>
                    <p>
                        bootstrap的tooltip与jquery-ui冲突，且bootstrap和jquery-ui的tooltip功能均较弱。
                        故使用jquery.qtip进行tooltip显示。<br>
                    </p>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="../../asset/libs/require.js-2.3.6/require.min.js"></script>
<script type="text/javascript" src="../../asset/js/require-config.js"></script>

                data: {},
                created: function () {

                },
                mounted: function () {
                    $('.required').append('<i>*</i>')

                },
                methods: {}
            })
        });
    </script>
</body>

</html>
